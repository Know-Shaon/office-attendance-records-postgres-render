{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <h1>Welcome to Work Tracker</h1>
    <div>
        <h2>Login</h2>
        <form method="post" action="{{ url_for('login') }}">
            <input type="text" name="team_id" placeholder="Team ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div>
        <h2>Create Team</h2>
        <form method="post" action="{{ url_for('create_team') }}">
            <input type="text" name="team_name" placeholder="Team Name" required>
            <input type="password" name="member_password" placeholder="Member Password" required>
            <input type="password" name="manager_password" placeholder="Manager Password" required>
            <button type="submit">Create Team</button>
        </form>
    </div>
</div>
{% endblock %}
