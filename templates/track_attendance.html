{% extends "base.html" %}

{% block title %}Track Attendance Count{% endblock %}

{% block content %}
<div class="container">
    <h1>Track Attendance Count for {{ team_id }}</h1>
    <form method="post">
        <select name="member_name" required>
            <option value="" disabled selected>Select Member</option>
            {% for member in members %}
            <option value="{{ member[0] }}">{{ member[0] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Track Attendance</button>
    </form>
</div>
{% endblock %}
