{% extends "base.html" %}

{% block title %}Manager Login{% endblock %}

{% block content %}
<div class="container">
    <h1>Manager Login</h1>
    <form method="post" action="{{ url_for('manager_login') }}">
        <input type="text" name="team_id" placeholder="Team ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
