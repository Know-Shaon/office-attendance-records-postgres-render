{% extends "base.html" %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
<div class="container">
    <h1>Admin Panel</h1>
    <h2>Remove Team</h2>
    <form method="post" action="{{ url_for('remove_team') }}">
        <input type="text" name="team_id" placeholder="Team ID" required>
        <button type="submit">Remove Team</button>
    </form>
    <h2>Remove Team Member</h2>
    <form method="post" action="{{ url_for('remove_member') }}">
        <input type="text" name="team_id" placeholder="Team ID" required>
        <input type="text" name="member_name" placeholder="Member Name" required>
        <button type="submit">Remove Member</button>
    </form>
</div>
{% endblock %}
