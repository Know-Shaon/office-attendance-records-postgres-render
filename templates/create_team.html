{% extends "base.html" %}

{% block title %}Create Team{% endblock %}

{% block content %}
<div class="container">
    <h1>Create a New Team</h1>
    <form method="post" action="{{ url_for('create_team') }}">
        <input type="text" name="team_name" placeholder="Team Name" required>
        <input type="password" name="member_password" placeholder="Member Password" required>
        <input type="password" name="manager_password" placeholder="Manager Password" required>
        <button type="submit">Create Team</button>
    </form>
</div>
{% endblock %}
